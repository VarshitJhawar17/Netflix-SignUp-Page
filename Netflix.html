<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet"> -->
</head>
<body>
    <div class="netflix-bg">
      <div>
        <h1 class="name-logo">NETFLIX</h1>
      </div>
      <div class="login-bg">
        <form >
            <h1 class="label-signin">Sign In</h1>
            <input class="username" type="text" placeholder="Email or Phone Number">
            <input class="password" type="password" placeholder="Password">
            <button class="button-signin" type="button"  >Sign In</button>
            <div class="other-section">
              <input class="remember-me" type="checkbox" id="remember-me">
              <label class="remember-me-label" for="remember-me">Rememberme</label>
               <a class="needhelp" href="https://help.netflix.com/en" >Needhelp??</a>
            </div>
            <div>
              <p class="sign-up">
                New to Netflix?<a href="https://www.netflix.com/in/" >Sign Up Now</a>
              </p>
            </div>
            <div>
              <p class="paragraph">The page is protected by Google reCaptcha to ensure you are not a bot <a href="">Learn more</a></p>
            </div>
        </form>

      </div>
    </div>
</body>
</html>
